<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #ffffff;
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        
        <script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
        <script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
        <script>

            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
            
            var camera, scene, renderer;
            var geometry, material, mesh;

            function setup() {

                var W = window.innerWidth, H = window.innerHeight;
                renderer = new THREE.WebGLRenderer();
                renderer.setSize( W, H );
                document.body.appendChild( renderer.domElement );

                camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
                camera.position.z = 500;

                scene = new THREE.Scene();
                
                
                // paste your code from the geometryGUI here
                geometry = new THREE.TorusGeometry(63.55, 52.77, 4, 10, 25.13);
                material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
                mesh = new THREE.Mesh(geometry, material);
                mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
                mesh.position.y = 65.33;
                mesh.rotation.x = 22.86;
                mesh.castShadow = true;
                scene.add(mesh);
                    
                    renderer.shadowMapEnabled = true;



            }

            function draw() {

                requestAnimationFrame( draw );
                
                // experiment with code from the snippets menu here
                mesh.rotation.x = Date.now() * 0.0005;  
                mesh.rotation.y = Date.now() * 0.0002;  
                mesh.rotation.z = Date.now() * 0.0001;


                renderer.render( scene, camera );

            }

            setup();
            draw();

        </script>
        
    </body>
</html>
